<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            background-color: #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .bg-container {
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background-color: #2563eb;
            padding: 20px;
            align-self: center;
            text-align: center;
            color: white;
            width: 600px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .submit-btn {
            background-color: #2563eb;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <h2>Mani Cable Network</h2>
        <div class="container">
            <input type="text" id="boxid" placeholder="Box ID">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="area" placeholder="Area">
            <input type="text" id="phone" placeholder="Phone">
            <input type="text" id="package" placeholder="Package">
            <input type="text" id="month" placeholder="Month">
            <input type="date" id="date">
            <input type="text" id="amount" placeholder="Amount">
            <input type="text" id="due" placeholder="Due">
        </div>
    </div>

    <script>
        window.onload = function() {
            const customerData = JSON.parse(localStorage.getItem("customerData"));
            if (customerData) {
                Object.keys(customerData).forEach(key => {
                    document.getElementById(key).value = customerData[key];
                });
            }
        };
    </script>
</body>
</html>
