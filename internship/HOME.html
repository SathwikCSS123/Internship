<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            position: relative;
            width: 850px;
            max-width: 100%;
            height: 550px;
            background-color: #fff;
            border: 6px solid #512da8;
            border-radius: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Welcome and Quote Section */
        .toggle-container {
            width: 100%;
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: #fff;
            padding: 20px;
            border-radius: 40px 40px 0 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .toggle-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .toggle-container p {
            font-size: 18px;
            max-width: 400px;
        }

        /* Next Button */
        .next-button {
            background-color: #512da8;
            color: #fff;
            font-size: 18px;
            padding: 15px 60px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .next-button:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome and Quote Section -->
        <div class="toggle-container">
            <h2>Welcome to Network Access</h2>
            <p>"Connecting you to the heart of the local network."</p>
        </div>
        
        <!-- Next Button -->
        <button class="next-button" id="next">NEXT</button>
    </div>

    <script>
        const nextButton = document.getElementById('next');
        nextButton.addEventListener('click', () => {
            window.location.href = "access.html";  // Redirect to access page
        });
    </script>
</body>
</html>
