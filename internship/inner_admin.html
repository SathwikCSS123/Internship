<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            background-color: #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .bg-container{
            background-color: grey;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width:1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo {
            width: 70px;
            height: auto;
        }
        .container {
            background-color: #18181b;
            padding: 20px;
            align-self: center;
            text-align: center;
            color: white;
            width: 700px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            align-self: center;
        }
        .btn:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Mani Cable Network Logo" class="logo">
    </div>
    <div class="bg-container">
        <div class="container">
            <h2>Admin Dashboard</h2>
            <div class="button-container">
                <button class="btn" onclick="window.location.href='amount.png'">Amount</button>
                <button class="btn" onclick="window.location.href='request.html'">Request</button>
                <button class="btn" onclick="window.location.href='user_details.png'">User Details</button>
                <button class="btn">Bills</button>
            </div>
        </div>
    </div>
</body>
</html>
